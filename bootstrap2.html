<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
 <style>
     .row{
        border: solid black 5px;
     }
     .box1{
        border: 2px yellowgreen;
        background-color: yellowgreen;
     }
     .box2{
        border: 2px aliceblue;
        background-color: aliceblue;
     }
     .box3{
        background-color: red;
     }.box4{
        background-color: green;
     }.box5{
        background-color: blue;
     }.box6{
        background-color: pink;
     }
    
 </style>
</head>
  <body>
  <div class="container mycontainer">
    <div class="row myrow1">
        <div class="col-xl-2 col-lg-4 box1">1</div>
        <div class="col-xl-2 col-lg-4 box2">2</div>
        <div class="col-xl-2 col-lg-4 box3">3</div>
        <div class="col-xl-2 col-lg-4 box4">4</div>
        <div class="col-xl-2 col-lg-4 box5">5</div>
        <div class="col-xl-2 col-lg-4 box6">6</div>
       
    </div>
  </div>  

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
