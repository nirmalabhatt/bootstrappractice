<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <body>
    <div class="container">

        <div class="col-12 col-sm-8 col-md-6 col-lg-4">

                alt="Nirmala Bhatt"
              />
              <h4 class="card-title">Nirmala Bhatt</h4>
              <h6 class="card-subtitle mb-2 text-muted">Student</h6>
              <p class="card-text">
               Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore,
              doloremque amet recusandae dolor aspernatur totam provident est enim nostrum perferendis?
              </p>
              <a href="#" class="btn btn-info">Follow</a>
              <a href="#" class="btn btn-outline-info">Message</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
