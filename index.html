<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<style>
  
    .logo{
        position: relative;
        justify-content: flex-start;

    }
    .logo-title{
        position: absolute;
        top: 25%;
        left:25%;
    }
    .navigation-bar{
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    .nav-items{
        display: flex;
       list-style: none;
        justify-content:flex-end;
        margin: 50px 0;
        align-items: center;
    }

</style>
</head>
  <body>
    <header class="header">
            <div class="navigation-bar">
              <div class="logo">
                <img class="polygon" src="logo.png" alt="logo" />
                <h2 class="logo-title">Neeminfosys</h2>
              </div>
                    <div class="container">
                    <div class="row">
                        <li class="col-lg-2 col-sm-6 col-12 nav-items"><a class="text-dark nav-link" href="#">Home</a></li>
                        <li class="col-lg-2 col-sm-6 col-12 nav-items"> <a class="text-dark nav-link" href="#">Careers</a> </li>
                        <li class="col-lg-2 col-sm-6 col-12 nav-items"><a class="text-dark nav-link" href="#">Blog</a> </li>
                        <li class="col-lg-2 col-sm-6 col-12 nav-items"><a class="text-dark nav-link" href="#">About Us</a></li>
                        <li class="col-lg-2 col-sm-6 col-12 nav-items"><a class="btn btn-light" href="#">Admin Login</a> </li>
                        <li class="col-lg-2 col-sm-6 col-12 nav-items"><a class="btn btn-warning btn-orange" href="#">Teacher Login</a></li>
                    </div>
                    </div>
                   
            </div>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
